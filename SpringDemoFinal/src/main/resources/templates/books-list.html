<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleafe.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Books List</title>
</head>
<body>
<div class="container">
    <h3>Books List</h3>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Subject</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp:${books}">
            <td th:text="${temp.bookId}"/>
            <td th:text="${temp.bookName}"/>
            <td th:text="${temp.bookAuthor}"/>
            <td th:text="${temp.subject}"/>
            <td >
                <a th:href="@{/books/showFormForUpdate(bookId=${temp.bookId})}"
            class="btn btn-info btn-sm">
            Update
            </a>
            </td>
            <td >
                <a th:href="@{/books/delete(bookId=${temp.bookId})}"
                   class="btn btn-info btn-sm">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/}">Back to Home Page</a>
</div>

</body>
</html>
